<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="details-wrapper">
        <div class="details-container">
           <div style="margin-right:1rem;">
             <img src="Astroo.jpg" class="astroo" alt="ASTROO" data-testid="slackDisplayImage">
           </div>
           <div class="text-wrapper">
                <div class="details-header">
                    <h2 data-testid="slackUserName" >
                        ASTROO
                    </h2>
                    <h3 data-testid="myTrack" style="font-weight: 500;">
                        Frontend Developer
                    </h3>
                </div>
                <div class="date-container">
                   <div class="date"  data-testid="currentDayOfTheWeek">
                
                   </div>
                    <div class="time" data-testid="CurrentUTCTime" >
    
                    </div>
                </div>
                <div class="github" style="display: flex; margin-top:1rem;" data-testid="githubURL">
                    <a href="https://github.com/godszn/Task-01" style="color: black; text-decoration: none;">Repository link</a>
                </div>
           </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
